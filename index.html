<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Full-Screen Canvas with Circle</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    touch-action: none;
    position: fixed;
    width: 100%;
    height: 100%;
  }
  #myCanvas {
    background-color: pink;
    display: block;
  }
  .fade-text {
    position: absolute;
    pointer-events: none;
    transition: opacity 2s, transform 2s;
    opacity: 1;
  }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');
  var centerX, centerY, radius = 50;
  var texts = []; // Array to hold the text objects

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    centerX = canvas.width / 2;
    centerY = canvas.height / 2;
    drawCircle();
  }

  function drawCircle() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.lineWidth = 5;
    ctx.strokeStyle = '#003300';
    ctx.stroke();
    drawTexts();
  }

  function isInsideCircle(touchX, touchY) {
    var dx = touchX - centerX;
    var dy = touchY - centerY;
    return dx * dx + dy * dy <= radius * radius;
  }

  function drawTexts() {
    var currentTime = Date.now();
    texts = texts.filter(function(text) {
      var timeElapsed = currentTime - text.created;
      var opacity = 1 - timeElapsed / 2000;
      if (opacity < 0) return false;
      ctx.fillStyle = 'rgba(0, 0, 0, ' + opacity + ')';
      ctx.fillText(text.content, text.x, text.y - (timeElapsed / 2000) * 50);
      return true;
    });
  }

  function addText(x, y, content) {
    texts.push({
      x: x,
      y: y,
      content: content,
      created: Date.now()
    });
  }

  canvas.addEventListener('touchstart', function(event) {
    var touch = event.touches[0];
    if (isInsideCircle(touch.clientX, touch.clientY)) {
      addText(touch.clientX, touch.clientY, 'Touched!');
      createTextAtPosition(event.clientX, event.clientY, "clicked");
      drawCircle();
    }
  }, { passive: false });

  canvas.addEventListener('touchend', function(event) {
    drawCircle();
  }, { passive: false });

  window.addEventListener('resize', resizeCanvas, false);
  window.addEventListener('orientationchange', resizeCanvas, false);

  resizeCanvas();
  setInterval(drawCircle, 50); // Redraw the canvas every 50ms to animate the text

   // Function to create the text and animate it
   function createTextAtPosition(x, y, text) {
    const floatingText = document.createElement('div');
    floatingText.textContent = text;
    floatingText.classList.add('fade-text');
    floatingText.style.left = `${x}px`;
    floatingText.style.top = `${y}px`;

    // Append the text to the body
    document.body.appendChild(floatingText);

    // Start the animation
    setTimeout(() => {
      floatingText.style.opacity = '0';
      floatingText.style.transform = 'translateY(-100px)';
    }, 0);

    // Remove the element after the animation is done
    setTimeout(() => {
      floatingText.remove();
    }, 2000);
  }

  // Event listener for the mouse click
  document.body.addEventListener('click', function(event) {
    const text = "You clicked here!"; // The text to show
    createTextAtPosition(event.clientX, event.clientY, text);
  });
</script>
</body>
</html>
