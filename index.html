<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Canvas Interaction</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    touch-action: none;
    position: fixed;
    width: 100%;
    height: 100%;
  }
  #myCanvas {
    background-color: pink;
    display: block;
  }
  .fade-out-text {
    position: absolute;
    animation: fadeOutMoveUp 2s forwards;
  }
  @keyframes fadeOutMoveUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');
  var centerX, centerY, radius = 50;
  var isCircleTouched = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    centerX = canvas.width / 2;
    centerY = canvas.height / 2;
    drawCircle();
  }

  function drawCircle() {
    ctx.clearRect(0, 0, canvas.    ctx.strokeStyle = '#003300';
    ctx.stroke();
  }

  function isInsideCircle(touchX, touchY) {
    var dx = touchX - centerX;
    var dy = touchY - centerY;
    return dx * dx + dy * dy <= radius * radius;
  }

  function createFadingText(x, y, text) {
    var textElement = document.createElement('div');
    textElement.classList.add('fade-out-text');
    textElement.style.left = x + 'px';
    textElement.style.top = y + 'px';
    textElement.textContent = text;
    document.body.appendChild(textElement);

    // Remove the element after the animation is complete
    setTimeout(function() {
      document.body.removeChild(textElement);
    }, 2000);
  }

  canvas.addEventListener('touchstart', function(event) {
    var touch = event.touches[0];
    if (isInsideCircle(touch.clientX, touch.clientY)) {
      isCircleTouched = true;
      drawCircle();
    } else {
      createFadingText(touch.clientX, touch.clientY, 'Touched!');
    }
  }, { passive: false });

  canvas.addEventListener('touchend', function(event) {
    isCircleTouched = false;
    drawCircle();
  }, { passive: false });

  window.addEventListener('resize', resizeCanvas, false);
  window.addEventListener('orientationchange', resizeCanvas, false);
  resizeCanvas();
</script>
</body>
</html>
