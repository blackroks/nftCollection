<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS Style HTML Page with Scroll Snapping and Tab Buttons</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f2f7;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar h1 {
        font-size: 1rem;
        color: #007aff;
    }
    .tab-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        white-space: nowrap;
        border-bottom: 1px solid #ccc;
    }
    .tab {
        display: inline-block;
        background-color: #fff;
        color: #000;
        text-align: center;
        padding: 10px 20px;
        margin-right: 10px;
        font-size: 1rem;
        position: relative;
        scroll-snap-align: start;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 10px 10px 0 0;
    }
    .tab::after {
        content: '>';
        position: absolute;
        right: 10px;
        font-size: 1.5rem;
        color: #ccc;
    }
    .content {
        padding: 1rem;
    }
</style>
</head>
<body>

<div class="navbar">
    <h1>App Title</h1>
</div>

<div class="tab-container">
    <div class="tab">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <!-- Add more tabs as needed -->
</div>

<div class="content">
    <p>This is some text inside the main content area. It's styled to look like iOS text.</p>
</div>

</body>
</html>
