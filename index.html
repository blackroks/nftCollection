<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iOS Style HTML Page with Scroll Snapping</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f2f2f7;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar h1 {
        font-size: 1rem;
        color: #007aff;
    }
    .button {
        background-color: #007aff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 14px;
        font-size: 1rem;
    }
    .content {
        padding: 1rem;
    }
    .horizontal-scroll {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding: 1rem 0;
    }
    .card {
        flex: 0 0 auto;
        width: 80%;
        margin-right: 1rem;
        background: #fff;
        padding: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        scroll-snap-align: start;
    }
</style>
</head>
<body>

<div class="navbar">
    <h1>App Title</h1>
    <button class="button">Button</button>
</div>

<div class="content">
    <p>This is some text inside the main content area. It's styled to look like iOS text.</p>
    <button class="button">Another Button</button>
</div>

<div class="horizontal-scroll">
    <div class="card">
        <p>Item 1</p>
    </div>
    <div class="card">
        <p>Item 2</p>
    </div>
    <div class="card">
        <p>Item 3</p>
    </div>
    <!-- Add more cards as needed -->
</div>

</body>
</html>
